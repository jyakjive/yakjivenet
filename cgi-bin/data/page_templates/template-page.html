<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<META HTTP-EQUIV="CONTENT-LANGUAGE" CONTENT="en-US">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

<SCRIPT TYPE="text/javascript" SRC="http://www.yakjive.com/scripts/util.js"></SCRIPT>
<SCRIPT TYPE="text/javascript" SRC="http://www.yakjive.com/scripts/admin_utils.js"></SCRIPT>
<SCRIPT TYPE="text/javascript" SRC="http://www.yakjive.com/scripts/popup.js"></SCRIPT>
<SCRIPT TYPE="text/javascript" SRC="http://www.yakjive.com/scripts/ftr_menus.js"></SCRIPT>
<SCRIPT TYPE="text/javascript">

//}
</SCRIPT>
<SCRIPT TYPE="text/javascript">
function toggleDiv(dname){
    d = getIt(dname);
    (d.style.display == "block")?
    	d.style.display = "none":
    	d.style.display = "block";
}
</SCRIPT>

<body>
<noscript>
    <a title="Skip to main content" href="#content">[Skip to Main content]</a>
</noscript>
<table border=0 class="newspage">
	<tr class="newspage">
		<td class="newspage">
			<div class="container">
				<div id="titleLeft">
					&nbsp;
				</div>
				<div id="titleMain">
					<h1 class="newspage" title="${title}">${title}</h1>
				</div>
				<div id="titleRight">
					&nbsp;
				</div>
				<div id="pageHeader">${title}</div>
				<div id="topMenu">
					<div id="sectionMenuDiv">
						<ul>
						<li><a href="http://www.yakjive.com/index.html" title="Go to the main page section">Home</a></li>
						<li><a href="http://www.yakjive.com/search.html" title="Go to the Search page">Search</a></li>
						<li><a href="http://www.yakjive.com/yjabout.html" title="Go to the About our site page">About</a></li>
						<li><a href="http://www.yakjive.com/yjlegal.html" title="Go to the YakJive.com TSC page">Legal</a></li>
						</ul>
						</div>
				</div>
				<noscript><br/>&nbsp;<br/><a id="content" name="content">Main content</a></noscript>
				<div id="infoPageContent">
					<div class="innerBoxTitle">
					<span class="itemTitle">${itemTitle}</span></div>
					<div class="innerBox">
					${itemContent}
					</div>
					<div id="pageFooter">
						<P CLASS="copyright">Images and
						content &#169; 2005 www.yakjive.com and <a href="http://www.newscommunity.org">News Community, LLC</a>. All Rights Reserved.</P>
						<P CLASS="copyright">For your own family, small business, or nonprofit online
						newspaper visit <a href="http://www.yakjive.com">www.yakjive.com</a>. All Rights Reserved.</P>
					</div>
				</div>
				<div id="userDiv1"></div>
				<div id="userDiv2"></div>
				<div id="userDiv3"></div>
				<div id="userDiv4"></div>
			</div>
		</td>
	</tr>
</table>
