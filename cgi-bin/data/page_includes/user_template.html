<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<TITLE>${pageTitle}</TITLE>
<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=UTF-8">
<META NAME="AUTHOR" CONTENT="${domain}">
<META NAME="COPYRIGHT" CONTENT="&copy; 2006 ${domain}">
<META NAME="ROBOTS" CONTENT="INDEX,FOLLOW">
<META HTTP-EQUIV="PRAGMAS" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="0">
<META HTTP-EQUIV="CONTENT-LANGUAGE" CONTENT="en-US">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META NAME="revisit-after" content="7days">
<META NAME="description" CONTENT="${metaDescription}">
<META NAME="keywords" CONTENT="${metaKeywords}">
<LINK REL="shortcut icon" href="favicon.ico">
<LINK REL="stylesheet" TYPE="text/css" HREF="${style}" media="screen">
<SCRIPT TYPE="text/javascript">
<!-- Keep the page from appearing in a frame -->
//if (self.location != top.location){
//	top.location = self.location;
//}
</SCRIPT>
</HEAD>
<BODY>
<table border=0 class="newspage">
	<tr class="newspage">
		<td class="newspage">
			<div class="container">
				<div id="titleLeft">
					&nbsp;
				</div>
				<div id="titleMain">
					<h1 class="newspage" title="${pageTitle}">${pageTitle}</h1>
				</div>
				<div id="titleRight">
					&nbsp;
				</div>
				<div id="pageHeader">${subTitle}</div>
				<div id="box3" style="display:block;">
					${body}
					<div id="pageFooter">
						<P CLASS="copyright">Images and
						content &#169; 2005 ${domain} and <a href="http://www.newscommunity.org">News Community, LLC</a>. All Rights Reserved.</P>
						<P CLASS="copyright">For your own family, small business, or nonprofit online
						newspaper visit <a href="http://www.yakjive.com">www.yakjive.com</a>. All Rights Reserved.</P>
					</div>
				</div>
			</div>
		</td>
	</tr>
</table>
</BODY>
</HTML>
